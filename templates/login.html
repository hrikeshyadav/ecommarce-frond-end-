{% extends 'base.html' %}
{% load static %}
{% block 'main' %}

    <div class="conatiner box shadow-lg p-3 mb-5 bg-white rounded" style="margin-top: 4%;">
      {% if ermsg%}
        <div class="alert alert-danger" role="alert">
          {{ermsg}}
        </div>
      {% endif %}
    
        <h1  style="text-align: center;">User Login</h1>
        <form method="post">
          {% csrf_token %}
            <div class="form-group row ">
                <label for="inputPassword" class="col-sm-2 col-form-label">User name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword" placeholder="User Name" name="uname">
                </div>
              </div>
            
            <div class="form-group row" style="margin-top: 4%;">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="upass">
                </div>
              </div>

             

              <button type="submit" class="btn btn-success" style="margin-top: 3%;">Submit</button> 
              New register<a href="/register"> Sing up</a>
          </form>
    </div>
{% endblock 'main' %}
